<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resolución de Solicitud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f4f6f8;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --approve: #16a34a;
      --reject: #dc2626;
      --disabled: #9ca3af;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 520px;
      margin: auto;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 20px;
      margin: 0 0 4px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .label {
      color: var(--muted);
      font-weight: 500;
    }

    .value {
      font-weight: 600;
      text-align: right;
      margin-left: 12px;
    }

    .description {
      font-size: 14px;
      color: var(--text);
      margin-top: 6px;
      line-height: 1.4;
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 20px 0;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .approve {
      background: var(--approve);
      color: #fff;
    }

    .reject {
      background: var(--reject);
      color: #fff;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Resolución de solicitud</h1>
      <div class="subtitle">
        Revise la información y confirme su decisión.
      </div>

      <div class="section">
        <div class="row">
          <div class="label">Solicitud</div>
          <div class="value">{{correlativo}}</div>
        </div>
        <div class="row">
          <div class="label">Empresa</div>
          <div class="value">{{empresa}}</div>
        </div>

        <div class="row">
          <div class="label">Solicitante</div>
          <div class="value">{{solicitante}}</div>
        </div>
        <div class="row">
          <div class="label">Proveedor</div>
          <div class="value">{{proveedor}}</div>
        </div>
        <div class="row">
          <div class="label">Categoría</div>
          <div class="value">{{categoria}}</div>
        </div>
        <div class="row">
          <div class="label">Monto</div>
          <div class="value">{{total}}</div>
        </div>
        <div class="row">
          <div class="label">Tipo de pago</div>
          <div class="value">{{tipo_pago}}</div>
        </div>
        <div class="row">
          <div class="label">Fecha</div>
          <div class="value">{{fecha}}</div>
        </div>
        <div class="description">{{descripcion}}</div>
      </div>

      <div class="divider"></div>

      <form method="POST" action="/api/v1/aprobaciones/resolve">
        <input type="hidden" name="token" value="{{token}}" />

        <button class="approve" name="accion" value="aprobar">
          Aprobar solicitud
        </button>

        <button class="reject" name="accion" value="rechazar">
          Rechazar solicitud
        </button>
      </form>
    </div>
  </div>
</body>
</html>
